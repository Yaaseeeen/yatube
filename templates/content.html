<div class="col-md-9">
    <div class="card mb-3 mt-1 shadow-sm">
        {% load thumbnail %}
        {% thumbnail post.image "960x339" crop="center" upscale=True as im %}
            <img class="card-img" src="{{ im.url }}" alt="aria">
        {% endthumbnail %}
        <div class="card-body">
            <p class="card-text">
                <a href="{% url 'profile' post.author %}"><strong
                        class="d-block text-gray-dark">@{{ post.author }}</strong></a>
                {{ post.text|truncatewords:50 }}
            </p>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group ">
                    <p><a href="{% url 'post' post.author post.id %}">Подробнее</a>
                        <a class="btn btn-sm text-muted" href="{% url 'post' post.author post.id %}"
                           role="button">Добавить комментарий</a>
                        <!-- Ссылка на редактирование, показывается только автору записи -->
                        {% if user == post.author %}
                            <a class="btn btn-sm text-muted" href="{% url 'post_edit' post.author post.pk %}"
                               role="button">Редактировать</a>
                        {% endif %}
                </div>
                <small class="text-muted">{{ post.pub_date|date:"d M Y" }}</small>
            </div>
        </div>
    </div>
</div>
